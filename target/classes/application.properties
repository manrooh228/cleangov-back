spring.application.name=cleangov
server.port=1306
spring.datasource.url=jdbc:postgresql://localhost:5432/cleangov
spring.datasource.username=postgres
spring.datasource.password=mama6870
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PosgreSQLInnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

spring.mvc.async.request-timeout=3600000

server.error.path=/user/error
server.error.whitelabel.enabled=false